<!DOCTYPE html>
<html>
<body>

  <p>Una función se activa cuando el usuario presiona una tecla en el campo de entrada.</p>

  <input type="text" onkeydown="myFunction()">

  <script>
    function myFunction() {
      alert("Presionó una tecla dentro del campo de entrada");
    }
  </script>

</body>
</html>
