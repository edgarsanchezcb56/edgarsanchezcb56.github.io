<!DOCTYPE html>
<html>
<body>

  <p>Seleccione un automovil nuevo de la lista</p>

  <select id="mySelect" onchange="myFunction()">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>
  </select>

  <p>Cuando selecciona, se activa una función que da como resultado el nombre del automovil</p>
  <p id="demo"></p>

  <script>
    function myFunction() {
      var x = document.getElementById("mySelect").value;
      document.getElementById("demo").innerHTML = "Usted seleccionó: " + x;
    }
  </script>

</body>
</html>
